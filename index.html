<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Amazon</title>
</head>

<body>

    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>

        </div>


        <div class="nav-address border">

            <p class="add-first">deliver to</p>
            <div class="loc-icon">

                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">india</p>
            </div>

        </div>


        <div class="nav-search border">

            <select name="" id="" class="select">

                <option value="">All</option>
            </select>

            <input type="" text placeholder="search Amazon" class="searchbox" id="search-Amazon">

            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>




        </div>


        <div class="nav-signin border">

            <p><span class="sign-1">Hello,sign in</span></p>
            <p class="sign-2">Account&Lists <select class="sign-sel" name="" id=""></select></p>


        </div>

        <div class="nav-cart border">
            <div class="cart-num">
                <p>0</p>
            </div>
            <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>



        </div>







    </div>

    <div class="panel">
     <div class="panel-all">
        <i class="fa-solid fa-bars"></i>
     All
    
     </div>
     <div class="panel-ops">
        <p>Today's deal</p>
        <p>Customer service</p>
        <p>Registry</p>
        <p>Gift cards </p>
        <p>Sell</p>
     </div>

     <div class="panel-ops2">
        <p>Deals on electronics</p>
     </div>



    </div>

    
</body>

</html>
